<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New CS-Timer Mod</title>
    <style>
        /* Set up the background and layout */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        /* Position button in the upper-left corner */
        .toggle-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
        }

        /* Style for the embedded iframe */
        .embed {
            width: 65%;
            height: 65%;
            border: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Button to change background -->
    <button class="toggle-button" onclick="changeMode()">Change Mode</button>

    <!-- Embed cstimer.net -->
    <iframe src="https://cstimer.net/" class="embed"></iframe>

    <script src="script.js"></script>
</body>
</html>
